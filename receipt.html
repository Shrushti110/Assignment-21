<html lang="en">

</head>
<body>
        <div class="content">

                    <i>

                     <p>Tracking No: Fabcart2025</p>

                     <p>Email Address. customer@gmail.com</p>

                        <th>Price</th>
                        <th>Quantity</th>

                      <tr>
                        <td></td>
                        <td></td>

                      </tr>

                      <tr>
                        <td></td>
                        <td></td>
                        <td>TAX Total %1X</td>
                        <td>2</td>
                      </tr>

                      <tr>
                        <td></td>
                        <td></td>
                        <td>Grand Total</td>
                        <td>12 xx</td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
        </div>
</body>
</html>
